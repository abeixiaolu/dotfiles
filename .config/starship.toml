format = """
$os\
$directory\
$git_branch\
$nodejs\
$dotnet\
$python\
$java\
$c\
$character\
"""

palette = 'dracula'
add_newline = true

[palettes.dracula]
foreground = '#F8F8F2'
background = '#282A36'
current_line = '#44475A'
primary = '#1E1F29'
box = '#44475A'
blue = '#8BB6C2'
cyan = '#54B6B5'
green = '#80C19A'
orange = '#C69B8A'
pink = '#d283d8'
purple = '#8190ca'
red = '#D88385'
yellow = '#c8b37a'

[os]
format = '[](fg:green)[$symbol ](fg:primary bg:green)(fg:green)'
disabled = false

[os.symbols]
Alpine = ''
Amazon = ''
Android = ''
Arch = ''
CentOS = ''
Debian = ''
EndeavourOS = ''
Fedora = ''
FreeBSD = ''
Garuda = ''
Gentoo = ''
Linux = ''
Macos = ''
Manjaro = ''
Mariner = ''
Mint = ''
NetBSD = ''
NixOS = ''
OpenBSD = ''
OpenCloudOS = ''
openEuler = ''
openSUSE = ''
OracleLinux = '⊂⊃'
Pop = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Solus = ''
SUSE = ''
Ubuntu = ''
Unknown = ''
Windows = ''

[directory]
format = '[█](fg:box)[$read_only$truncation_symbol$path](fg:foreground bg:box)[█](fg:box)'
home_symbol = " ~/"
truncation_symbol = ' '
truncation_length = 2
read_only = '󱧵 '
read_only_style = ''

[git_branch]
format = '[$symbol$branch ](fg:foreground bg:box)'
symbol = ' '

[nodejs]
format = '[$symbol$version](fg:foreground bg:box)[█](fg:box)'
symbol = ' '

[dotnet]
format = '(fg:box)[$symbol](fg:primary)[ $tfm](fg:foreground)'
symbol = ' .NET'

[python]
format = '(fg:box)[$symbol](fg:primary)[ $version](fg:foreground)'
symbol = ' python'

[java]
format = '(fg:box)[$symbol](fg:primary)[ $version](fg:foreground)'
symbol = ' Java'

[c]
format = '(fg:box)[$symbol](fg:primary)[ $version](fg:foreground)'
symbol = ' C'

[character]
success_symbol = '[█](fg:green)[󱚤 ](fg:bold primary bg:green)[](fg:green)'
error_symbol = '[█](fg:red)[󱚠 ](fg:bold primary bg:red)[](fg:red)'
